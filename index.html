  <script type="text/javascript">
  $(document).ready(function() {
    getData(function(err, data) {
        if (err) {
            console.log(err);
        } else {
          var foodList = JSON.parse(data);
          var ContentList = foodList.map(function(food) {

            var start = "<div class='col-md-4'>";
            var foodImage = "<img src=" +food.Picture1+" style='width:300px;height:200px';>";
            var fooditem = "<p>"+food.Name+"</p>"+"<p>"+food.Description+"</p>"+"<p>地點："+food.Add+"</p><p>電話："+food.Tel+"</p><p>營業時間："+food.Opentime+"</p>";
            var ContentString = start + foodImage + fooditem ;
            return ContentString;

            });
          ContentList.forEach(function(html) {
              $(html).appendTo("#content");
            });
          $('.sk-cube-grid').css('display', 'none');
        }
    });
  });
  </script>
